<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnamed Document - LightP</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Title -->
        <input type="text" minlength="1" name="title" value="Unnamed Document" id="input-title" class="title" placeholder="Untitled document" autocomplete="off" autocapitalize="off" onchange="changeTitle(this.value)">
        <!-- Navigation -->
        <div class="nav-top">
            <ul class="nav">
                <li class="nav-section"><input type="button" class="nav-button" value="File" onclick="changeDrop('file-drop', true)"></li>
                <li class="nav-section"><input type="button" class="nav-button" value="Edit" onclick="changeDrop('edit-drop', true)" onblur="changeDrop('edit-drop', false)"></li>
                <li class="nav-section"><input type="button" class="nav-button" value="View" onclick="changeDrop('view-drop', true)" onblur="changeDrop('view-drop', false)"></li>
                <li class="nav-section"><input type="button" class="nav-button" value="Insert" onclick="changeDrop('insert-drop', true)" onblur="changeDrop('insert-drop', false)"></li>
                <li class="nav-section"><input type="button" class="nav-button" value="Format" onclick="changeDrop('format-drop', true)" onblur="changeDrop('format-drop', false)"></li>
                <li class="nav-section"><input type="button" class="nav-button" value="Tools" onclick="changeDrop('tool-drop', true)" onblur="changeDrop('tool-drop', false)"></li>
            </ul>
        </div>

        <!-- Tools -->
        <div class="nav-bottom">
            <ul class="nav">
                <!-- Screen -->
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('undo')" src="images/undo.png" title="Undo (Ctrl+Z)" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('redo')" src="images/redo.png" title="Redo (Ctrl+Y)" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="print()" src="images/print.png" title="Print" style="font-weight: bolder; border-right: 1px lightgray solid;"></li>
                <!-- Text -->
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('bold')" src="images/bold.png" title="Embolden text (Ctrl+B)" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('italic')" src="images/italic.png" title="Italicize text (Ctrl+I)" style="font-weight: bolder; font-style: italic;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('underline')" src="images/underline.png" title="Underline text (Ctrl+U)" style="font-weight: bolder; text-decoration: underline; border-right: 1px lightgray solid;"></li>
                <!-- Color -->
                <li class="nav-section"><span id="cp-t">A</span><input type="color" id="cp" class="tool-button" onchange="changeForeColor()" title="Change foreground color." style="font-weight: bolder; border-right: 1px lightgray solid;"></li>
                <li class="nav-section"><span id="bcp-t">üñãÔ∏è</span><input type="color" id="bcp" class="tool-button" onchange="changeBGColor()" title="Change background color." style="font-weight: bolder; border-right: 1px lightgray solid;"></li>
                <!-- Extra -->
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="setUrl()" src="images/link.png" title="Turn text into a link" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="insertImage(prompt('URL'))" src="images/img.png" title="Insert an image" style="font-weight: bolder; border-right: 1px lightgray solid;"></li>
                <!-- Page -->
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('justifyLeft')" src="images/left.png" title="Align text left" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('justifyCenter')" src="images/center.png" title="Align text center" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('justifyRight')" src="images/right.png" title="Align text right" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('justifyFull')" src="images/justify.png" title="Justify text" style="font-weight: bolder; border-right: 1px lightgray solid; width: 14px; height: 14px; padding: 11px;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="alert('Not implemented')" src="images/spacing.png" title="Change line height" style="font-weight: bolder; border-right: 1px lightgray solid; width: 14px; height: 14px; padding: 11px;"></li>
                <!-- Document -->
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('insertorderedlist')" src="images/order.png" title="Create an ordered list" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('insertunorderedlist')" src="images/unorder.png" title="Create an unordered list" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('indent')" src="images/indent_right.png" title="Indent a tab left" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('outdent')" src="images/indent_left.png" title="Indent a tab right" style="font-weight: bolder; border-right: 1px lightgray solid;"></li>
            </ul>
        </div>
    </header>
    
    <p style="height: 80px;"></p>
    <main class="center">
        <!-- Dropdowns -->
        <div class="dropdown-child" id="file-drop" style="display: none; margin-left: 20px; margin-top: -54px;" onblur="changeDrop('file-drop', false)">
            <ul class="dropdown-list">
                <li class="dropdown-section"><input type="button" class="dropdown-button" value="New" onclick="openSave()"></li>
                <li class="dropdown-section" style="border-bottom: 1px lightgray solid;"><input type="button" class="dropdown-button" value="Open" onclick=""></li>
                <li class="dropdown-section"><input type="button" class="dropdown-button" value="Email" onclick=""></li>
                <li class="dropdown-section" style="border-bottom: 1px lightgray solid;"><input type="button" class="dropdown-button" value="Download" onclick=""></li>
                <li class="dropdown-section" style="border-bottom: 1px lightgray solid;"><input type="button" class="dropdown-button" value="Rename" onclick=""></li>
                <li class="dropdown-section"><input type="button" class="dropdown-button" value="Print" onclick=""></li>
            </ul>
        </div>

        <div class="dropdown-child" id="edit-drop" style="display: none; margin-left: 58px; margin-top: -54px;">
            <ul class="dropdown-list"></ul>
        </div>

        <div class="dropdown-child" id="view-drop" style="display: none; margin-left: 97px; margin-top: -54px;">
            <ul class="dropdown-list"></ul>
        </div>

        <div class="dropdown-child" id="insert-drop" style="display: none; margin-left: 142px; margin-top: -54px;">
            <ul class="dropdown-list"></ul>
        </div>

        <div class="dropdown-child" id="format-drop" style="display: none; margin-left: 192px; margin-top: -54px;">
            <ul class="dropdown-list"></ul>
        </div>

        <div class="dropdown-child" id="tool-drop" style="display: none; margin-left: 252px; margin-top: -54px;">
            <ul class="dropdown-list"></ul>
        </div>

        <div class="savedialogue" id="savedialogue" style="display: none;" onblur="closeSave()">
            <input type="button" class="close-button" value="X" onclick="closeSave()">
            <h3 style="margin-left: 20px; text-align: left;">Save the current file first?</h3>
            <br><br><br>
            <input type="button" class="nav-button" style="width: 50px; height: 30px;" value="YES"> <input type="button" class="nav-button" style="width: 50px; height: 30px;" value="NO" onclick="newFile()">
        </div>

        <div class="page" id="page" contenteditable></div>
    </main>
</body>

<script src="scripts/main.js"></script>

</html>
