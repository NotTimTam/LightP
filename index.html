<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightP</title>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="author" content="Tim Phillips">
    <meta name="description" content="A lightweight word processor for the web.">
    
    <meta property="og:image" content="images/highlight.png">
    <meta property="og:description" content="A lightweight word processor for the web.">
    <meta property="og:title" content="LightP">

    <link rel="shortcut icon" href="images/highlight.png".png" type="image/x-icon">

</head>
<body style="background-color: white; padding: 0px; margin: 0px; overflow-y: scroll;">
    <div class="newdoc" id="newdoc">
        <h3>Start a new document</h3>
        <div class="docselectors" id="docselectors">
            <div class="docselector" id="blank">
                <input type="image" src="images/blank.png" class="docselector-image" onclick="location.href = 'editor.html#blank'">
                <p style="font-weight: bolder;">Blank</p>
            </div>
        </div>
    </div>
    <div class="existingdocs" id="existingdocs">
        <ul class="existingdocs-list" id="existingdocs-list">
            <h3>Documents in Local Browser</h3>
        </ul>
    </div>

    <script>
        // Startup fileload page.
        function listFiles() {
            list = document.getElementById("existingdocs-list");
            locallength = localStorage.length;
            for (let i=0; i<locallength; i++) {
                child = document.createElement("li");
                child.innerHTML = "📝 " + localStorage.key(i);
                child.setAttribute("class", "existingdocs-listitem");
                child.setAttribute("onclick", `location.href = 'editor.html#${localStorage.key(i)}'`);
                list.appendChild(child);
                brk = document.createElement("hr");
                brk.setAttribute("style", "opacity: 50%; width: 95%;")
                list.appendChild(brk);
            }
        }

        listFiles();
    </script>
</body>
</html>
