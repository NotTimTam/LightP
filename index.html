<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightP</title>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="author" content="Tim Phillips">
    <meta name="description" content="A lightweight word processor for the web.">
    
    <meta property="og:image" content="images/highlight.png">
    <meta property="og:description" content="A lightweight word processor for the web.">
    <meta property="og:title" content="LightP">

    <link rel="shortcut icon" href="images/highlight.png".png" type="image/x-icon">

</head>
<body style="background-color: white; padding: 0px; margin: 0px; overflow-y: scroll;">
    <div class="newdoc" id="newdoc">
        <h3>Start a new document</h3>
        <div class="docselectors" id="docselectors">
            <div class="docselector" id="blank">
                <input type="image" src="images/blank.png" class="docselector-image" onclick="location.href = 'editor.html#blank'">
                <p style="font-weight: bolder;">Blank</p>
            </div>
            <div class="docselector" id="essay">
                <input type="image" src="images/essay.png" class="docselector-image" onclick="location.href = 'editor.html#essay'" title="ALL CREDIT TO GOOGLE">
                <p style="font-weight: bolder;" title="ALL CREDIT TO GOOGLE">Essay</p>
            </div>
            <div class="docselector" id="resume">
                <input type="image" src="images/resume.png" class="docselector-image" onclick="location.href = 'editor.html#resume'" title="ALL CREDIT TO GOOGLE">
                <p style="font-weight: bolder;" title="ALL CREDIT TO GOOGLE">Resume</p>
            </div>
            <div class="docselector" id="resume">
                <input type="image" src="https://ssl.gstatic.com/docs/templates/thumbnails/10e8_E36oj6_LuCRzckBFX_9oqbCHntmYB-jxB5U9gsw_400_2.png" class="docselector-image" onclick="location.href = 'editor.html#letter'" title="ALL CREDIT TO GOOGLE">
                <p style="font-weight: bolder;" title="ALL CREDIT TO GOOGLE">Letter</p>
            </div>
        </div>
    </div>
    <div class="existingdocs" id="existingdocs">
        <ul class="existingdocs-list" id="existingdocs-list">
            <h3>Documents in Local Browser</h3>
            <p>Clearing browsing data will delete these documents. Storing them here permanently is <strong>NOT</strong> a good idea. Double click the "trash" icons to delete files from the browser.</p>
        </ul>
    </div>

    <script src="scripts/listdata.js"></script>
</body>
</html>
