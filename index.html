<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnamed Document - LightP</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Title -->
        <input type="text" minlength="1" name="title" value="Unnamed Document" id="input-title" class="title" placeholder="Untitled document" autocomplete="off" autocapitalize="off" onchange="changeTitle(this.value)">
        <!-- Navigation -->
        <div class="nav-top">
            <ul class="nav">
                <li class="nav-section"><input type="button" class="nav-button" value="File"></li>
                <li class="nav-section"><input type="button" class="nav-button" value="Edit"></li>
                <li class="nav-section"><input type="button" class="nav-button" value="View"></li>
                <li class="nav-section"><input type="button" class="nav-button" value="Insert"></li>
                <li class="nav-section"><input type="button" class="nav-button" value="Format"></li>
                <li class="nav-section"><input type="button" class="nav-button" value="Tools"></li>
            </ul>
        </div>
        <!-- Tools -->
        <div class="nav-bottom">
            <ul class="nav">
                <!-- Screen -->
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('undo')" src="images/undo.png" title="Undo (Ctrl+Z)" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('redo')" src="images/redo.png" title="Redo (Ctrl+Y)" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="print()" src="images/print.png" title="Print" style="font-weight: bolder; border-right: 1px lightgray solid;"></li>
                <!-- Text -->
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('bold')" src="images/bold.png" title="Embolden text (Ctrl+B)" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('italic')" src="images/italic.png" title="Italicize text (Ctrl+I)" style="font-weight: bolder; font-style: italic;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('underline')" src="images/underline.png" title="Underline text (Ctrl+U)" style="font-weight: bolder; text-decoration: underline; border-right: 1px lightgray solid;"></li>
                <!-- Color -->
                <li class="nav-section"><span id="cp-t">A</span><input type="color" id="cp" class="tool-button" onchange="changeForeColor()" title="Change foreground color." style="font-weight: bolder; border-right: 1px lightgray solid;"></li>
                <li class="nav-section"><span id="bcp-t">üñãÔ∏è</span><input type="color" id="bcp" class="tool-button" onchange="changeBGColor()" title="Change background color." style="font-weight: bolder; border-right: 1px lightgray solid;"></li>
                <!-- Extra -->
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="setUrl()" src="images/link.png" title="Turn text into a link" style="font-weight: bolder;"></li>
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="insertImage(prompt('URL'))" src="images/img.png" title="Insert an image" style="font-weight: bolder;"></li>
                <!-- Document -->
                <li class="nav-section"><input type="image" class="tool-button image-button" onclick="format('insertunorderedlist')" src="images/unorder.png" title="Create an unordered list" style="font-weight: bolder;"></li>
            </ul>
        </div>
    </header>
    
    <p style="height: 80px;"></p>
    <main class="center">
        <div class="page" id="page" contenteditable></div>
    </main>
    
    <!-- Dropdown Menus -->
    <div id="file" class="dropdown">
        <ul class="dropdown-nav" id="file-nav" style="display:none;">
            <li class="dropdown-nav-section">New</li>
            <li class="dropdown-nav-section">Open</li>
            <li class="dropdown-nav-section">Save</li>
        </ul>
    </div>
</body>

<script src="scripts/main.js"></script>

</html>
