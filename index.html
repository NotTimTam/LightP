<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Title -->
        <input type="text" name="title" id="input-title" class="title" placeholder="Untitled document" autocomplete="off" autocapitalize="off">
        <!-- Navigation -->
        <ul class="nav">
            <li class="nav-section"><input type="button" class="nav-button" value="File" class="dropdown"></li>
            <li class="nav-section"><input type="button" class="nav-button" value="Edit" class="dropdown"></li>
            <li class="nav-section"><input type="button" class="nav-button" value="View" class="dropdown"></li>
            <li class="nav-section"><input type="button" class="nav-button" value="Insert" class="dropdown"></li>
            <li class="nav-section"><input type="button" class="nav-button" value="Format" class="dropdown"></li>
            <li class="nav-section"><input type="button" class="nav-button" value="Tools" class="dropdown"></li>
        </ul>
    </header>
    <main class="center">
        <div class="page" id="page" contenteditable=""></div>
    </main>
</body>
</html>
